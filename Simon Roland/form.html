<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlapok</title>
</head>
<body>

    <form action="GET">
        <fieldset> 
           <legend>
               Itt kérem az adatokat:
            </legend> 
            <label for="fname">Vezetéknév:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fname">Keresztnév:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email-cím:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pw">Jelszó:</label>
            <input type="password" id="pw" name="pw"><br><br>
            <label for="tel">Telefonszám:</label>
            <input type="tel" id="tel" name="tel"><br><br>
            <label for="file">File feltöltése:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="file2">Feltöltés állapota:</label>
            <progress id="file2" value="60" max="100"> 32% </progress> <br><br>
            <label for="cb">Kiválasztva:</label>
            <input type="checkbox" id="cb" name="cb"><br><br>
            <input type="submit" value="Elküld"><br><br>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            <label for="cars2">Válassz egy autót:</label>
              <select name="cars" id="cars2">
                <optgroup label="Svéd autók">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="Német autók">
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </optgroup>
              </select>
              <br><br>
              <textarea rows="20" cols="40">

              </textarea><br><br>
              <p>Add meg a nemed :</p>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Férfi</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Nő</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Más elmebeteg</label>
              <br> <br>
              <button type="button" onclick="alert('9D a legjobb!')">Kattints rám!</button> <br><br>
              <input type="submit" value="Elküld">
        </fieldset>
    </form>
</body>
</html>
