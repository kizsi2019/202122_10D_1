<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlapok</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>
                Itt kérem az adatokat:
            </legend>
            <label for="fname">Vezetéknév:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Keresztnév:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email-cím:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="pw">Jelszó:</label>
            <input type="password" id="pw" name="pw"><br><br>
            <label for="tel">Telefon:</label>
            <input type="tel" id="tel" name="tel"><br><br>
            <label for="file">File feltöltés:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="cb">Kiválasztva:</label>
            <input type="checkbox" id="cb" name="cb"><br><br>
            <input type="submit" value="Elküld"><br><br>
            <label for="cars">Válassz egy autót!</label><br><br>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            <label for="cars">Válassz egy autót!</label>
            <select name="cars" id="cars">
                    <optgroup label="Svéd autók:">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                    </optgroup>
                    <optgroup label="Német autók:">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </optgroup>
                </select>
            <br><br>
            <textarea rows="20" cols="40">

            </textarea><br><br>
            <input type="submit" value="elküld">
        </fieldset>
    </form>
</body>

</html>
